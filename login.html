<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="insta.jpg">
</head>
<body>
    <div class="login">
    <h1 class="heading1">Instagram</h1>
        <form method="post">
            <input type="text" name="username" placeholder="Username, email, or phone" required>
            <br>
            <input type="password" name="password" placeholder="Password" required>
            <br>
            <button type="submit" class="button">Log In</button>
              <div class="hline" >
                <div class="line"></div>
                <div class="or">OR</div>
                <div class="line"></div>
              </div>
              <div class="facebook">
              <img src="facebook.png" alt="Facebook image">
                 <a href="https://www.facebook.com/login/?"> Log in with Facebook </a>
                </div>
              <br>
              <div class="forgot">
                <a href="#">Forgot password?</a>
              </div> 
        </form>
             <br> 
             <hr>
              <div class="signup">
                  <p>Don't have an account? <a href="#">Sign up</a></p>
              </div> 


</body>
</html>
