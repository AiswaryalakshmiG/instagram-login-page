<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="icon" href="insta.jpg">
</head>
<body>
    <div class="login">
    <h1 class="heading1">Instagram</h1>
        <form onsubmit="return validatelogin()"  method="post">
             <input type="text" id="username" name="username" placeholder="Username, email, or phone" autocomplete="on" required>
             <input type="password" id="password" name="password" placeholder="Password" autocomplete="on" required>
             <button type="submit" class="button">Log In</button>
            <div class="seperator">
              <hr> OR <hr>
            </div>
                <div class="facebook">
                   <img src="facebook.png" alt="Facebook image">
                   <a href="https://www.facebook.com/login/?"> Log in with Facebook </a>
                </div>
              <br>
                <div class="forgot">
                   <a href="#">Forgot password?</a>
                </div> 
        </form>
      </div>   
      <br>
                <div class="signup">
                  <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </div> 

  <script src="login.js"></script>
</body>
</html>
